{% extends "microapp/introbase.html" %}
{% load static %}


{% block tittle%}
<title>State List</title>
{% endblock %}

{% block css %}
<style>
    .states{
        width:100%;
        height:100%;
        background-color:white;
        margin-top:50px;

    }
    .linkers{
    font-size:25px;
    text-decoration:none;
    text-shadow:4px 4px 10px yellow;
    }
    a:hover{text-decoration:none;}

    ul{
    list-style-type:none;
    }
    li{
        margin:15px;
    }
</style>
{% endblock %}



{% block body %}

<div class="states">
    <ul>
    {% for temp in stateNames %}
        <li><a class="linkers" href={{temp.id}}>{{temp.id}}. {{ temp.name}}</a></li>
    {% endfor %}
    </ul>

</div>

{% endblock %}
