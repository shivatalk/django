{% extends 'microapp/introbase.html' %}

{% load static %}

{% block tittle%}
<title>Contact Us</title>
{% endblock %}


{% block body %}
<div class="container-fluid bg-secondary p-4 m-0">
    <div class="container card p-4 col-md-8 col-sm-8 col-12">
        <form method="POST" action="feedback/">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter E-mail id">
            </div>

            <div class="form-group">
                <label for="msg">Message:</label>
                <textarea class="form-control" rows="5" name="message" id="msg" placeholder="Write comment"></textarea>
            </div>

            <button type="submit" class="btn btn-info">Submit</button>

        </form>

    </div>
</div>
<br><br>
<div class="container-fluid">

    <div class="container text-center">
        <hr class="w-50">
        <h1 class="display-3 font-weight-bold"> Contact With Us</h1>
        <hr class="w-50">
    </div>
    <br><br>
    <div class="container text-center">
        <p class="contact"><i class="fa fa-envelope "></i>&nbsp;&nbsp;&nbsp<b>Email:</b><span style="font-size:22px;"> rajpoot1999shivam@gmail.com</span>
        </p>
        <p class="contact"><i class="fa fa-whatsapp"></i>&nbsp;&nbsp;&nbsp<b>Whatsapp :</b> 9993328650</p>
        <p class="contact"><i class="fa fa-mobile"></i>&nbsp;&nbsp;&nbsp<b>Contact :</b> 9993328650</p>
    </div>
</div>

{% endblock  %}
